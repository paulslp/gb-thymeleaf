<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Список продуктов</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
</head>
<body>

<div th:replace="~{navbar :: navi(OrderList)}"/>
<table>
    <tr>
        <td>
            <a type="button" th:href="@{/order}" class="btn btn-warning">Добавить заказ</a>
        </td>
    </tr>
    <tr>
        <td>
            <div class="container">

                <span th:if="${orders.size() == 0}">Заказов нет</span>

                <div th:unless="${orders.size() == 0}">
                    <table class="table">
                        <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Номер заказа</th>
                            <th scope="col">Статус</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="order, i : ${orders}"
                            th:attr="order_index=${order.id}">
                            <th scope="row" th:text="${i.count}"></th>
                            <td th:text="${order.id}"></td>
                            <td th:text="${order.status}"></td>
                            <td>
                                <a type="button" th:href="@{/order(id=${order.id})}" class="btn btn-warning">Редактировать</a>
                            </td>
                            <td>
                                <a type="button" th:href="@{/order/delete(id=${order.id})}" class="btn btn-danger">Удалить</a>
                            </td>
                            <td>
                                <a type="button" th:href="@{'/order/' + ${order.id} }" class="btn btn-warning">Просмотреть</a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </td>
    </tr>
</table>


<div th:replace="~{footer :: footerBlock}"/>

</body>
</html>
